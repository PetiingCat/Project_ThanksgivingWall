<div class="new-cal">1</div>
<div class="new-cal2">2</div>
<script>
    var myCalendar = createCalendar({
            options: {
                class: 'my-class',
                id: 'my-id' // You need to pass an ID. If you don't, one will be generated for you.
            },
            data: {
                title: '這裡填入標題', // Event title
                start: new Date('June 15, 2020 19:00'), // Event start date
                duration: 120, // Event duration (IN MINUTES)
                end: new Date('June 15, 2020 23:00'), // You can also choose to set an end time.
                // If an end time is set, this will take precedence over duration
                address: '這裡輸入地點',
                description: '這裡填入活動詳細說明'
            }
        }),
        myCalendar2 = createCalendar({
            options: {
                class: 'my-class' // Notice how this one does not have a preset ID
            },
            data: {
                title: '這裡填入標題',
                start: new Date('June 15, 2020 17:00'),
                duration: 60,
                address: '這裡輸入地點',
                description: '這裡填入活動詳細說明'
            }
        });

    document.querySelector('.new-cal').appendChild(myCalendar);
    document.querySelector('.new-cal2').appendChild(myCalendar2);
</script>
